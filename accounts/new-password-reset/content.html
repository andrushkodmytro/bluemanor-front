<main>
	<article>
		<form action="post" class="simpleForm">
			<h3>Change password</h3>
			<legend>Please enter your new password twice so we can verify you typed it in correctly.</legend>
			<fieldset>
				<ul>
					<li>
						<input type="password" id="CreatePassword" required>
						<label for="CreatePassword">New password</label>
					</li>
					<li>
						<input type="password" id="ConfirmPassword" required>
						<label for="ConfirmPassword">New password confirmation</label>
					</li>
					<li>
						<button type="submit">Change password</button>
					</li>
				</ul>
			</fieldset>
		</form>
	</article>
</main>
