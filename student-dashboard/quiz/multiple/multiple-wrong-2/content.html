<main class="quiz-page quiz-multiple-page">
	<a href="/student-dahsboard/"
		class="simpleButton ghostButton backButton back2dashboardButton hasIcon--chevron-left">Back</a>

	<article>
		<section>
			<div class="studentProgress quiz-progress">
				<div class='progress-top'>
					<div> <span class="progressText--width22">4</span>/10</div>
					<div>10:25</div>
				</div>
				<ins class="progressBar"><span class="progressBar--width22" style="max-width:60%"></span></ins>
			</div>

			<h2 class='heading-2 quiz-header hint-pronunciation'>
				What animal is this?
			</h2>

			<div class="quiz-img-container">
				<div class="quiz-image">
					<img src='/v2/img/quiz-multiple.jpg' alt='quiz' />
				</div>
			</div>

			<form action="/" method="POST" class="quiz-container">

				<h4 class='heading-4 correct-answer-text'> Correct answer is:</h4>

				<ul class='buttons-container '>
					<li class="btn-item">
						<input type="radio" id='result3' name="amount" value='Buffalo 3' disabled />
						<label for="result3" class='hint-pronunciation heading-4 correct-check-icon'>Buffalo</label>
					</li>
				</ul>

				<button class="btn-continue" type='submit'>
					Continue
				</button>
			</form>

			<!-- Blackboard container -->
			<div class='blackboard-container'>
				<button id='blackboard-btn' class="simpleButton ghostButton hasIcon--edit  sizeM wAuto">Use blackboard</button>
				<div class="blackboard">
					<dialog class="modalContent" aria-modal="true" role="dialog">
						<div class="dialog-container">
							<div class="dialog-header">
								<button id='maximize-btn' class='hasIcon--maximize' aria-label="Close modal dialogue"></button>
								<button id='minimize-btn' class='hasIcon--minimize' aria-label="Close modal dialogue"></button>
								<button id='blackboard-close-btn' class='hasIcon--close' aria-label="Close modal dialogue "></button>
							</div>
							<div class="dialog-body">
							</div>

						</div>
					</dialog>

				</div>
			</div>
		</section>
	</article>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/v2/js/owl.carousel.min.js"></script>
<script src="/v2/js/common.min.js"></script>
<script src="/v2/js/common.js"></script>
