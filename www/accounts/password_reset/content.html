	<main>
		<article>
			<form action="post" class="simpleForm">
				<h3>Password Reset</h3>
				<legend>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</legend>
				<fieldset>
					<ul>
						<li>
							<input type="email" id="YourEmail" required>
							<label for="YourEmail">Your email</label>
						</li>
						<li>
							<button type="submit">Reset password</button>
						</li>
						<li>
							<a href="/accounts/login/">Log in</a>
						</li>
					</ul>
				</fieldset>
			</form>
		</article>
	</main>
