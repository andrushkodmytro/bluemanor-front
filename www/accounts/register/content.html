	<main>
		<article>
			<form action="post" class="simpleForm">
				<h3>Register</h3>
				<legend>All fields are required.</legend>
				<fieldset>
					<ul>
						<li>
							<input type="email" id="YourEmail" required>
							<label for="YourEmail">Your email</label>
						</li>
						<li>
							<input type="text" id="YourName" required>
							<label for="YourName">Your name</label>
						</li>
						<li>
							<input type="password" id="CreatePassword" required>
							<label for="CreatePassword">Create password</label>
						</li>
						<li>
							<input type="password" id="ConfirmPassword" required>
							<label for="ConfirmPassword">Confirm password</label>
						</li>
						<li class="atom-dib">
							<input type="checkbox" id="IAcceptTermsAndConditions" required>
							<label for="IAcceptTermsAndConditions">I accept <a href="?terms">Terms And Conditions</a></label>
						</li>
						<li>
							<button type="submit">Register</button>
						</li>
						<li>
							<a href="/accounts/login/">Log in</a>
						</li>
					</ul>
				</fieldset>
			</form>
		</article>
	</main>
