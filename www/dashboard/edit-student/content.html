	<main class="forDashboard">
		<article>
			<form action="post" class="simpleForm">
				<h2>Edit student’s profile</h2>
				<legend>Based in your active subscription adding this student will increase your bill by $9.99/mo. If you are adding this student mid way through your billing cycle the next bill will see a prorated amount for the partial month added.</legend>
				<fieldset>
					<ul>
						<li>
							<a href="?avatar" class="avatarVignette">
								<picture>
									<source srcset="/v2/img/avatar/Animals/1x/190.avif,	/v2/img/avatar/Animals/2x/190.avif 2x,	/v2/img/avatar/Animals/3x/190.avif 3x" type="image/avif">
									<source srcset="/v2/img/avatar/Animals/1x/190.webp,	/v2/img/avatar/Animals/2x/190.webp 2x,	/v2/img/avatar/Animals/3x/190.webp 3x" type="image/webp">
									<source srcset="/v2/img/avatar/Animals/1x/190.jpg,	/v2/img/avatar/Animals/2x/190.jpg 2x,	/v2/img/avatar/Animals/3x/190.jpg 3x">
					
									<img class="img" src="/v2/img/avatar/Animals/1x/190.jpg" alt="Choose another avatar" title="Choose another avatar">
								</picture>
							</a>
						</li>
						<li>
							<input type="text" id="StudentsName" required>
							<label for="StudentsName">Student’s name</label>
						</li>
						<li>
							<button type="submit">Save changes</button>
						</li>
					</ul>
				</fieldset>
			</form>
		</article>
	</main>
